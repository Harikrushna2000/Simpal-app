<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Comment</th>
        <th scope="col">Created_at</th>
        <th scope="col">Updated_at</th>
        <th scope="col">api_key</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let stations of stationsList; let i =index">
        <th scope="row">{{i}}</th>
        <td>{{stations.name}}</td>
        <td>{{stations.comment}}</td>
        <td>{{stations.created_at}}</td>
        <td>{{stations.updated_at}}</td>
        <td>{{stations.api_key}}</td>
        <td><button (click)="editData(stations.id)">Edit</button></td>
        <td><button (click)="deleteData(stations.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
